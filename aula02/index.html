<body>
    <input type="text" id="txtNome">
    <button onclick="adicionar()">Adicionar</button>

    <div id="divJogadores"></div>


    <img src="https://i0.wp.com/www.otakupt.com/wp-content/uploads/2018/10/A-morte-dos-pais-Angels-of-Death-1.jpg?fit=640%2C360&ssl=1">
    <script>
        function adicionar(){
            nome = document.getElementById("txtNome").value;

            if(nome != ""){
                divJogadores = document.getElementById("divJogadores");
                conteudo = divJogadores.innerHTML;
                conteudo += nome + "<br>";
                divJogadores.innerHTML = conteudo;
            }else{
                alert("O campo nome deve ser preenchido");
            }

        }
    </script>
